<button mat-raised-button [routerLink]="['/institution-add']">დაწესებულების დამატება</button>
<table mat-table [dataSource]=" dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> number </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> pid </th>
    <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/institution-view', element.id]">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDsef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="this.total" [pageSize]="10" (page)="pageEvent = getListByPage($event)">
</mat-paginator>
